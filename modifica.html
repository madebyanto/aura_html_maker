<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Sites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="as.png" type="image/png">
</head>
<body>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: Poppins, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #e008f6, #f174ff);
    }
    .container {
        max-width: 600px;
        padding: 50px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        border-radius: 8px;
        padding: 10px;
        border: 2px solid #e8e8e8;
        background-color: #fff;
    }
    button {
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        background: #e008f6;
        color: white;
        border: none;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #f174ff;
    }
    h2 {
        color: black;
    }
    input[type="file"] {
        margin-bottom: 20px;
    }
    .error-message {
        color: red;
        margin-top: 10px;
    }
    .back-button {
        text-align: left;
        margin-bottom: 20px;
    }
    .back-button a {
        text-decoration: none;
        color: #e008f6;
        font-size: 16px;
    }
    .back-button a:hover {
        color: #f174ff;
    }
</style>

<div class="container">
    <div class="back-button">
        <a href="index.html">‚Üê Indietro</a>
    </div>

    <h2>Modifica il Tuo file</h2>

    <input type="file" id="fileInput" accept=".html,.css,.js" onchange="loadFile(event)">
    <br><br>

    <textarea id="codeInput" placeholder="Modifica il tuo codice qui..."></textarea>
    <br>
    <button id="downloadButton" onclick="downloadFile()">Scarica il File</button>
    <div id="error" class="error-message"></div>
</div>

<script>
    let fileType = ''; // Variabile per memorizzare il tipo di file caricato

    function loadFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('codeInput').value = e.target.result;
            // Imposta il tipo di file
            fileType = file.name.split('.').pop();
        }
        if (file) {
            reader.readAsText(file);
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
    }

    function clearError() {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = '';
    }

    async function downloadFile() {
        const code = document.getElementById('codeInput').value;
        let mimeType = '';
        let fileExtension = '';

        // Determina il tipo di file da scaricare
        if (fileType === 'html') {
            mimeType = 'text/html';
            fileExtension = 'index.html';
        } else if (fileType === 'css') {
            mimeType = 'text/css';
            fileExtension = 'style.css';
        } else if (fileType === 'js') {
            mimeType = 'text/javascript';
            fileExtension = 'index.js';
        } else {
            showError("File non caricato o non supportato.");
            return;
        }

        clearError();

        try {
            // Usa showSaveFilePicker per consentire all'utente di scegliere dove salvare il file
            const handle = await window.showSaveFilePicker({
                suggestedName: fileExtension,
                types: [{
                    description: 'File di codice',
                    accept: { [mimeType]: ['.html', '.css', '.js'] }
                }]
            });

            // Crea un file da salvare
            const writable = await handle.createWritable();
            await writable.write(code);
            await writable.close();
        } catch (err) {
            showError("Errore durante il salvataggio del file.");
        }
    }
</script>

</body>
</html>
